        <input type="file" style="display: none" id="upload" accept="image/*"></input>
        Upload
    </label>
    </div>
    <div class="flex flex-col space-y-4 md:space-y-10 w-4/4 sm:w-3/4 md:w-2/4 lg:w-2/4 xl:w-5/12 2xl:w-3/12 m-2 sm:m-auto my-4">

    </div>
